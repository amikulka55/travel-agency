<!DOCTYPE html>
<!--https://colorhunt.co/palette/b5d5c5b08bbbeca869f5f5dc-->
<html lang="en">
<head>
    <title>TripOffice</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/client.css" th:href="@{/css/client.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">TripOffice</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"  th:href="@{/search}" >Szukaj wycieczki</a>
                </li>
            </div>
        </div>
    </div>
</nav>
<hr/>
<div class="container">
    <h3 style="font-weight: 900; margin-bottom: 40px;" th:text="${trip.arrivalCity}">Nazwa wycieczki </h3>
    <div class="row">
        <div class="col-8">
            <h5><strong>Szczegóły wycieczki</strong></h5>
            <hr/>
            <ul class="list-group list-group-borderless mb-4">
                <li class="list-group-item" style="border: none; padding: 0; margin-top:10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                    </svg>
                    <span class="h6 mb-0 me-1"><strong>Miejsce pobytu: </strong></span>
                    <span class="h6 fw-light mb-0"><span th:text="${trip.arrivalCity} + ' - ' + ${trip.hotelName}">miejsce pobytu</span></span>
                </li>
                <li class="list-group-item" style="border: none; padding: 0; margin-top:10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                    <span class="h6 mb-0 me-1"><strong>Czas trwania: </strong></span>
                    <span class="h6 fw-light mb-0" th:text="${trip.departureCity} + ' - ' + ${trip.arrivalDate}">data od/do</span>
                </li>
                <li class="list-group-item" style="border: none; padding: 0; margin-top:10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"/>
                    </svg>
                    <span class="h6 mb-0 me-1"><strong>Punkt startu:</strong></span>
                    <span class="h6 fw-light mb-0" th:text="${trip.departureCity} + ' - ' +${trip.departureAirport}">lotnisko wylotu</span>
                </li>
                <li class="list-group-item" style="border: none; padding: 0; margin-top:10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"/>
                    </svg>
                    <span class="h6 mb-0 me-1"><strong>Miejsce zakończenia</strong></span>
                    <span class="h6 fw-light mb-0" th:text="${trip.departureCity} + ' - ' +${trip.departureAirport}">lotnisko przylotu</span>
                </li>
            </ul>
            <h5><strong>Opis wycieczki</strong></h5>
        </div>
        <div class="col-4">
            <div class="card card-body border bg-transparent" style="border-radius: 0.5rem;">
                <div class="hstack gap-2 mb-1">
                    <h3 class="card-title mb-0" th:text="${trip.adultPrice} + ' zl / dorosły' ">cena / dorosły</h3>
                    <th:block  th:if="${trip.childPrice != null}">
                        <h5 class="card-title mb-0" th:text="${trip.childPrice} + ' zł / dziecko' ">cena / dziecko</h5>
                    </th:block>
                </div>
                <div class="d-grid gap-2" style="margin-top: 20px;">
                    <a  class="btn btn-outline-primary mb-0" style="width:100%" type="button" th:href="@{/reservation/{tripId}(tripId=${trip.id})}">
                        Rezerwuj
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
