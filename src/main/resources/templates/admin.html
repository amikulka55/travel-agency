<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Biuro podróży</title>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="../static/css/client.css" th:href="@{/css/client.css}" rel="stylesheet" />
  <link href="../static/css/flow.css" th:href="@{/css/flow.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/trips}">Biuro podróży</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link"  th:href="@{/trips/search}">Szukaj wycieczki</a>
        </li>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <title>Biuro podróży</title>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="../static/css/client.css" th:href="@{/css/client.css}" rel="stylesheet" />
  <link href="../static/css/flow.css" th:href="@{/css/flow.css}" rel="stylesheet" />
  </head>
  <body>
  <h3>Tabela zamówień</h3>
  <table class="table table-striped" style="margin-top: 20px">
    <thead>
    <tr>
      <th scope="col">Imię kupującego</th>
      <th scope="col">Nazwisko kupującego</th>
      <th scope="col">e-mail kupującego</th>
      <th scope="col">Telefon</th>
      <th scope="col">Suma rezerwacji</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="trip : ${allTrips}">
      <tr>
        <td>
          <span th:text="${trip.buyerFirstName}"></span>
        </td>
        <td>
          <span th:text="${trip.getBuyerLastName}"></span>
        </td>
        <td>
          <span th:text="${trip.getBuyerEmail}"></span>
        </td>
        <td>
          <span th:text="${trip.getBuyerPhone}"></span>
        </td>
        <td>
          <span th:text="${trip.getCost()}"></span>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  </body>
</div>
</body>
</html>
