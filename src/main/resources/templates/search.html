<!DOCTYPE html>
<!--https://colorhunt.co/palette/b5d5c5b08bbbeca869f5f5dc-->
<html lang="en">
<head>
    <title>TripsOffice</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/client.css" th:href="@{/css/client.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/trips}">TravelOffice</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"  th:href="@{/trips/search}" style=" font-weight: 600">Szukaj wycieczki</a>
                </li>
            </div>
        </div>
    </div>
</nav>
<hr style="margin:0"/>
<div class="container">
    <h3 style="font-weight: 900"><string>Szukaj wycieczek</string></h3>
    <form th:action="@{/trips/search}">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Miasto z" th:name="departureCity" th:value="${departureCity}">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Miasto do" th:name="arrivalCity"  th:value="${arrivalCity}">
            </div>
            <div class="col">
                <input placeholder="Data od"  onfocus="(this.type='date')"  th:name="departureDate" th:value="${departureDate}" class="form-control" type="text" />
            </div>
            <div class="col">
                <input placeholder="Data do"  onfocus="(this.type='date')"  th:name="arrivalDate" th:value="${arrivalDate}" class="form-control" type="text" />
            </div>
        </div>
        <div class="row " style="margin-top: 10px; margin-bottom: 20px">
            <div class="col">
                <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Szukaj</button>
            </div>
        </div>
    </form>
    <div class="row" style="margin-top: 15px">
        <th:block th:each="trip : ${trips}">
            <div class="col-4">
                <div class="card shadow-sm" style="width: 100%; margin-left: auto; margin-right: auto; margin-bottom: 25px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${trip.arrivalCity}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${trip.departureDate} + ' - ' + ${trip.arrivalDate}"></h6>
                        <a th:href="@{/trips/trip-details/{id}(id=${trip.id})}" class="btn btn-outline-primary" style="float: right">WiÄ™cej</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
